<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Test</title>
</head>
<body>
    <div class="frame">
        <div id="one" class="col button">push</div>
        <div id="two" class="col button">push</div>
        <div id="three" class="col button">push</div>
    </div>

    <script>
        const buttons = document.querySelectorAll('.col');

        const button1 = document.getElementById('one');
        const button2 = document.getElementById('two');
        const button3 = document.getElementById('three');
        
        const trans1 = e => { e.target.classList.add('col2'); e.target.innerText ='?'; setTimeout(() => e.target.innerText=firstWord[Math.random().toString().charAt(3)], 300)};
        const trans2 = e => { e.target.classList.add('col2'); e.target.innerText ='?'; setTimeout(() => e.target.innerText=secondWord[Math.random().toString().charAt(3)], 300)};
        const trans3 = e => { e.target.classList.add('col2'); e.target.innerText ='?'; setTimeout(() => e.target.innerText=thirdWord[Math.random().toString().charAt(3)], 300)};

        button1.addEventListener('click', trans1);
        button2.addEventListener('click', trans2);
        button3.addEventListener('click', trans3);

        function removeTransition(e) { 
        const key = e.target.classList.remove('col2');
        }   

        buttons.forEach(b => b.addEventListener('transitionend', removeTransition));

        const firstWord = ['dog', 'cat', 'wolf', 'beaver', 'bird', 'fish', 'whale', 'whore', 'cop', 'granny'];
        const secondWord = ['eats', 'sees', 'loves', 'hates', 'likes', 'shits on', 'bites', 'fucks', 'beats', 'adores'];
        const thirdWord = ['dog', 'cat', 'wolf', 'beaver', 'bird', 'fish', 'whale', 'whore', 'cop', 'granny'];

    </script>

</body>
</html>
